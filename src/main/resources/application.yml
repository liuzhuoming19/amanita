spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  profiles:
    active: dev

mybatis-plus:
  global-config:
    db-config:
      id-type: assign_uuid
    banner: off
  mapper-locations: classpath*:/mapper/*.xml

knife4j:
  enable: true

logging:
  level:
    top.futurenotfound.amanita.mapper: debug

#自定义配置参数
amanita:
  token:
    expire-time-amount: 24
    expire-time-unit: hours
    refresh-expire-time-amount: 7
    refresh-expire-time-unit: days
  access:
    key-length: 32
    secret-length: 32
    expire-days: 90
  bookmark:
    user-num-max: 50