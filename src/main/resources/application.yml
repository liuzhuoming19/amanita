spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  profiles:
    active: dev

mybatis-plus:
  global-config:
    db-config:
      id-type: assign_uuid
  mapper-locations: classpath*:/mapper/*.xml

knife4j:
  enable: true

#自定义配置参数
custom:
  token-expire-time-amount: 24
  token-expire-time-unit: hours
  refresh-token-expire-time-amount: 7
  refresh-token-expire-time-unit: days
  redirect-url: "https://futurenotfound.top/redirect/"
  user-bookmark-num-max: 50
  access-key-length: 32
  access-secret-length: 32
  access-expire-days: 90